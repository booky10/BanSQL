---
name: BanSQL
main: tk.t11e.bansql.main.Main
version: '1.0'
api-version: '1.15'
author: booky10
description: A Ban plugin for MySQL
website: https://t11e.tk
load: POSTWORLD
prefix: BanSQL
database: true
depend: ["PaperT11EAPI"]
commands:
  permban:
    permission: ban.pban
    aliases: ["pban"]
    description: Permban command
  tempban:
    permission: ban.tban
    aliases: ["tban"]
    description: Tempban command
  unban:
    permission: ban.unban
    aliases: ["uban"]
    description: Unban command
  banlist:
    permission: ban.list
    aliases: ["blist"]
    description: Banlist command
  idban:
    permission: ban.id
    aliases: ["iban"]
    description: Ban with IDs
  idbanlist:
    permission: ban.id.list
    aliases: ["ibanlist","iblist"]
    description: List the IDs for banning